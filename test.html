<!DOCTYPE html>
<html lang="th" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        .sky-background { background: linear-gradient(170deg, #0f172a 0%, #1e293b 60%, #334155 100%); }
        .glass-panel { background: rgba(30, 41, 59, 0.25); -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
        .glass-input { background: rgba(51, 65, 85, 0.4); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 0.75rem; transition: all 0.2s ease; }
        .glass-input:focus { background: rgba(71, 85, 105, 0.6); border-color: rgba(99, 102, 241, 0.8); box-shadow: none; outline: none; }
        
        /* --- New Split-Screen Layout --- */
        .video-container { display: flex; width: 100%; height: 100%; }
        .video-wrapper { position: relative; overflow: hidden; background-color: #111; }
        .video-player { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .nickname-overlay { position: absolute; bottom: 1rem; left: 1rem; background: rgba(0,0,0,0.5); padding: 0.25rem 0.75rem; border-radius: 0.5rem; font-size: 0.875rem; color: white; }
        
        /* Portrait: Top/Bottom Split */
        @media (orientation: portrait) {
            .video-container { flex-direction: column; }
            .video-wrapper { width: 100%; height: 50%; }
        }
        /* Landscape: Left/Right Split */
        @media (orientation: landscape) {
            .video-container { flex-direction: row; }
            .video-wrapper { width: 50%; height: 100%; }
        }

        /* --- Floating Chat --- */
        #floating-chat-container {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            width: 320px;
            max-height: 50vh;
            z-index: 30;
            display: flex;
            flex-direction: column;
        }

        /* --- Other Styles --- */
        .themed-btn { border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #FFC107; box-shadow: 0 4px 10px rgba(0,0,0,0.2), inset 0 -4px 6px rgba(0,0,0,0.1); transition: all 0.2s ease-in-out; }
        .themed-btn:hover { transform: scale(1.1); background-color: #FFD54F; }
        .sun-loader { width: 80px; height: 80px; position: relative; animation: spin 10s linear infinite; }
        .sun-loader .sun-body { width: 50px; height: 50px; background-color: #FFC107; border-radius: 50%; position: absolute; top: 15px; left: 15px; }
        .sun-loader .sun-ray { background-color: #FFC107; width: 6px; height: 18px; border-radius: 3px; position: absolute; top: -3px; left: 37px; }
        .sun-ray:nth-child(2) { transform: rotate(45deg); top: 8px; left: 58px; } .sun-ray:nth-child(3) { transform: rotate(90deg); top: 31px; left: 65px; } .sun-ray:nth-child(4) { transform: rotate(135deg); top: 54px; left: 58px; } .sun-ray:nth-child(5) { transform: rotate(180deg); top: 67px; left: 37px; } .sun-ray:nth-child(6) { transform: rotate(225deg); top: 54px; left: 16px; } .sun-ray:nth-child(7) { transform: rotate(270deg); top: 31px; left: 9px; } .sun-ray:nth-child(8) { transform: rotate(315deg); top: 8px; left: 16px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden dark">

    <!-- Profile Setup Modal -->
    <div id="profile-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="glass-panel p-8 w-full max-w-md text-center">
            <h2 class="text-3xl font-bold text-white mb-2">สร้างโปรไฟล์ของคุณ</h2>
            <p class="text-gray-400 mb-8">ข้อมูลนี้จะแสดงให้เพื่อนของคุณเห็น</p>
            <div class="space-y-4 text-left">
                <div>
                    <label for="nickname-input" class="block mb-1 text-sm font-medium text-gray-300">ชื่อเล่น</label>
                    <input type="text" id="nickname-input" class="w-full p-3 glass-input text-gray-200 focus:ring-0" placeholder="ใส่ชื่อเล่นของคุณ">
                </div>
                <div>
                    <label for="age-input" class="block mb-1 text-sm font-medium text-gray-300">อายุ</label>
                    <input type="number" id="age-input" class="w-full p-3 glass-input text-gray-200 focus:ring-0" placeholder="เช่น 25">
                </div>
                <div>
                    <label for="gender-select" class="block mb-1 text-sm font-medium text-gray-300">เพศ</label>
                    <select id="gender-select" class="w-full p-3 glass-input text-gray-200 focus:ring-0">
                        <option>ชาย</option> <option>หญิง</option> <option>LGBTQ</option> <option>สาวหล่อ</option> <option>เกย์</option> <option>กำหนดเอง</option> <option>ไม่ระบุ</option>
                    </select>
                </div>
            </div>
            <button id="save-profile-btn" class="w-full mt-8 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl text-lg transition-all duration-200 active:scale-95 shadow-md">บันทึกและเริ่มใช้งาน</button>
        </div>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="sky-background w-full h-full flex-col items-center justify-center p-4 sm:p-6 relative overflow-hidden hidden">
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-yellow-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 w-72 h-72 bg-indigo-500/20 rounded-full blur-3xl"></div>
        <div class="flex flex-col lg:flex-row gap-6 w-full max-w-4xl z-10 fade-in">
            <div class="glass-panel p-8 w-full lg:w-2/3 flex flex-col items-center">
                <img src="https://img2.pic.in.th/pic/sunday-TV.png" alt="Sunday TV Logo" class="w-48 h-auto mb-4 drop-shadow-lg" onerror="this.style.display='none'">
                <p class="text-gray-300 mb-6">พบเพื่อนใหม่ใต้ท้องฟ้า</p>
                <button id="start-btn" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-4 px-4 rounded-xl text-2xl transition-transform duration-200 active:scale-95 shadow-lg" disabled>เริ่มค้นหา!</button>
                <div id="user-id-display" class="mt-4 text-xs text-gray-400 text-center"></div>
            </div>
            <div class="glass-panel p-8 w-full lg:w-1/3 flex flex-col items-center justify-center">
                <h2 class="text-2xl font-bold text-gray-200 mb-4 text-center">ออนไลน์ตอนนี้</h2>
                <div id="online-users-display" class="flex-grow flex items-center justify-center w-full"></div>
            </div>
        </div>
    </div>

    <!-- Loading View -->
    <div id="loading-view" class="hidden sky-background w-full h-full flex-col items-center justify-center text-center p-6">
        <div class="sun-loader mb-8"> <div class="sun-body"></div> <div class="sun-ray"></div><div class="sun-ray"></div><div class="sun-ray"></div><div class="sun-ray"></div><div class="sun-ray"></div><div class="sun-ray"></div><div class="sun-ray"></div><div class="sun-ray"></div> </div>
        <h2 class="text-3xl font-semibold text-white text-shadow">กำลังค้นหาเพื่อน...</h2>
        <button id="cancel-search-btn" class="mt-12 bg-white/30 hover:bg-white/50 backdrop-blur-sm text-white font-bold py-3 px-8 rounded-full transition duration-300">ยกเลิก</button>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="hidden w-full h-full bg-black relative">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="remote-video" class="video-player" autoplay playsinline></video>
                <div id="partner-nickname-display" class="nickname-overlay">คู่สนทนา</div>
            </div>
            <div class="video-wrapper">
                <video id="local-video" class="video-player" autoplay playsinline muted></video>
                <div id="my-nickname-display" class="nickname-overlay">คุณ</div>
            </div>
        </div>

        <div id="floating-chat-container" class="glass-panel flex flex-col">
            <div class="p-3 border-b border-white/10 flex-shrink-0">
                <p id="partner-info" class="text-xs text-gray-300">กำลังเชื่อมต่อ...</p>
            </div>
            <div id="messages" class="flex-grow p-3 space-y-3 overflow-y-auto"></div>
            <div class="p-2 border-t border-white/10 flex-shrink-0">
                <div class="flex gap-2">
                    <input type="text" id="chat-input" class="flex-grow p-2 glass-input text-gray-200 text-sm" placeholder="พิมพ์ข้อความ...">
                    <button id="send-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold p-3 rounded-lg flex-shrink-0">ส่ง</button>
                </div>
            </div>
        </div>
        
        <div class="absolute top-4 right-4 z-40">
            <button id="fullscreen-btn" class="p-3 rounded-full bg-black/30 hover:bg-black/50 transition-colors">
                <svg id="fullscreen-enter-icon" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5-5" /></svg>
                <svg id="fullscreen-exit-icon" class="w-6 h-6 text-white hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 4H4v6m0-6l6 6m10 10h-6v-6m0 6l-6-6m-4-4h6v6m-6-6l6 6m10 10v-6h-6m6 6l-6-6" /></svg>
            </button>
        </div>

        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-30 flex items-center justify-center space-x-6">
            <button id="stop-btn" class="themed-btn w-16 h-16 bg-red-500 hover:bg-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-telephone-fill text-white" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.28 1.465l-.413 1.239a.63.63 0 0 0 .317.792l.402.202a1.75 1.75 0 0 0 2.056-.577l1.405-1.405a.63.63 0 0 0 .292-.415l.23-1.015c.12-.52.569-.924 1.09-1.135l.934-.337a.63.63 0 0 0 .42-.626V1.321a1.745 1.745 0 0 1 1.052-1.664h.004a1.745 1.745 0 0 1 1.744 1.744v.002a.63.63 0 0 0 .627.42l.933.337c.521.21.97.615 1.09 1.135l.23 1.015a.63.63 0 0 0 .292.415l1.405 1.405a1.75 1.75 0 0 0 2.056.577l.402-.202a.63.63 0 0 0 .317-.792l-.414-1.24a.97.97 0 0 1 .28-1.465l1.752-2.296a1.745 1.745 0 0 1 2.61-.163l.636.563a1.745 1.745 0 0 1-1.664 1.052h-.004a1.745 1.745 0 0 1-1.744-1.744v-.002a.63.63 0 0 0-.627-.42l-.933-.337a.97.97 0 0 1-1.09-1.135l-.23-1.015a.63.63 0 0 0-.292-.415L9.98 1.71a1.75 1.75 0 0 0-2.056-.577l-.402.202a.63.63 0 0 0-.317.792l.414 1.24a.97.97 0 0 1-.28 1.465L5.01 6.29c-.423.329-.974.445-1.465.28l-1.239-.414a.63.63 0 0 0-.792.317l-.202.402a1.75 1.75 0 0 0 .577 2.056l1.405 1.405a.63.63 0 0 0 .415.292l1.015.23c.52.12.924.569 1.135 1.09l.337.934a.63.63 0 0 0 .626.42h.004a1.745 1.745 0 0 1 1.664 1.052l-.563.636a1.745 1.745 0 0 1-1.052-1.664v-.002a.63.63 0 0 0-.42-.627l-.337-.933a.97.97 0 0 1-1.135-1.09l-1.015-.23a.63.63 0 0 0-.415-.292L2.98 6.29a1.75 1.75 0 0 0-.577-2.056l-.202-.402a.63.63 0 0 0-.792.317l-.414 1.239c-.165.49-.62.86-1.12.965l-.934.198a1.745 1.745 0 0 1-1.895-.886z"/></svg>
            </button>
            <button id="next-btn" class="themed-btn w-20 h-20">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-right text-white" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/></svg>
            </button>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="glass-panel p-6 w-full max-w-sm text-center text-gray-200">
            <p id="alert-modal-message" class="text-lg mb-6"></p>
            <button id="alert-modal-close" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-3 px-6 rounded-lg active:scale-95 transition-transform">เข้าใจแล้ว</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, where, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyLE1l-eiPPW-fJIvL2uULmDWXcKRhoEM",
            authDomain: "sunday-tv-videocall.firebaseapp.com",
            projectId: "sunday-tv-videocall",
            storageBucket: "sunday-tv-videocall.firebasestorage.app",
            messagingSenderId: "456379728267",
            appId: "1:456379728267:web:815ef8f00b815e42172f8e",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let localStream, currentCall, currentDataConnection, peer, userId;
        let searchTimeout, heartbeatInterval;
        let onlineUsers = new Map();
        let settings = { nickname: '', age: '', gender: '' };

        const presenceCollection = collection(db, `artifacts/${firebaseConfig.appId}/public/data/presence`);

        const ui = {
            profileModal: document.getElementById('profile-modal'), nicknameInput: document.getElementById('nickname-input'),
            ageInput: document.getElementById('age-input'), genderSelect: document.getElementById('gender-select'),
            saveProfileBtn: document.getElementById('save-profile-btn'),
            settingsView: document.getElementById('settings-view'), loadingView: document.getElementById('loading-view'),
            chatView: document.getElementById('chat-view'), startBtn: document.getElementById('start-btn'),
            cancelSearchBtn: document.getElementById('cancel-search-btn'),
            stopBtn: document.getElementById('stop-btn'), nextBtn: document.getElementById('next-btn'),
            localVideo: document.getElementById('local-video'), remoteVideo: document.getElementById('remote-video'),
            userIdDisplay: document.getElementById('user-id-display'), alertModal: document.getElementById('alert-modal'),
            alertModalMessage: document.getElementById('alert-modal-message'), alertModalClose: document.getElementById('alert-modal-close'),
            onlineUsersDisplay: document.getElementById('online-users-display'),
            myNicknameDisplay: document.getElementById('my-nickname-display'),
            partnerNicknameDisplay: document.getElementById('partner-nickname-display'),
            chatPanel: {
                messages: document.getElementById('messages'), input: document.getElementById('chat-input'),
                sendBtn: document.getElementById('send-btn'), partnerInfo: document.getElementById('partner-info'),
            },
            fullscreenBtn: document.getElementById('fullscreen-btn'),
            fullscreenEnterIcon: document.getElementById('fullscreen-enter-icon'),
            fullscreenExitIcon: document.getElementById('fullscreen-exit-icon'),
        };
        
        const setCookie = (name, value) => { document.cookie = `${name}=${value || ""}; path=/; max-age=31536000; SameSite=Lax`; };
        const getCookie = (name) => { const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)'); return v ? v[2] : null; };
        const showAlert = (message) => { ui.alertModalMessage.textContent = message; ui.alertModal.classList.add('flex'); ui.alertModal.classList.remove('hidden'); };
        
        const updatePresence = async (status, peerId = null) => {
            if (!userId) return;
            const data = { status, last_seen: serverTimestamp(), ...settings };
            if (peerId) data.peerId = peerId;
            await setDoc(doc(presenceCollection, userId), data, { merge: true });
        };
        
        const listenForOnlineUsers = () => {
            const q = query(presenceCollection, where("status", "in", ["online", "waiting"]));
            onSnapshot(q, (snapshot) => {
                const thirtySecondsAgo = Date.now() - 30000;
                const currentOnlineUsers = new Map();
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.last_seen && data.last_seen.toMillis() > thirtySecondsAgo) {
                       currentOnlineUsers.set(doc.id, data);
                    }
                });
                onlineUsers = currentOnlineUsers;
                displayOnlineUsers();
            }, (error) => {
                console.error("Firestore Presence Listener Error:", error);
                if (error.code === 'permission-denied') {
                    showAlert("ข้อผิดพลาด: ไม่มีสิทธิ์เข้าถึงข้อมูลผู้ใช้ออนไลน์ กรุณาตรวจสอบ Firestore Security Rules");
                }
            });
        };
        
        const displayOnlineUsers = () => {
            const onlineCount = onlineUsers.size > 0 ? Array.from(onlineUsers.keys()).filter(id => id !== userId).length : 0;
            const displayDiv = ui.onlineUsersDisplay;
            if (onlineCount <= 0) {
                displayDiv.innerHTML = `<div class="text-center text-gray-400"><p class="text-6xl font-bold">0</p><p class="mt-2">คน</p><p class="text-xs mt-4">ยังไม่มีใครออนไลน์</p></div>`;
            } else {
                displayDiv.innerHTML = `<div class="text-center text-white"><div class="relative w-16 h-16 mx-auto mb-4"><div class="absolute inset-0 bg-green-400 rounded-full animate-ping opacity-75"></div><div class="relative flex items-center justify-center w-full h-full bg-green-500 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg></div></div><p class="text-6xl font-bold">${onlineCount}</p><p class="text-gray-300 mt-2">คน</p></div>`;
            }
        };

        const resetToSettings = () => {
            ui.loadingView.style.display = 'none';
            ui.chatView.style.display = 'none';
            ui.settingsView.style.display = 'flex';
        };

        const hangUp = async (findNext = false) => {
            clearTimeout(searchTimeout);
            if (currentCall) currentCall.close();
            if (currentDataConnection) currentDataConnection.close();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            
            localStream = currentCall = currentDataConnection = null;
            if(ui.remoteVideo) ui.remoteVideo.srcObject = null;
            if(ui.localVideo) ui.localVideo.srcObject = null;
            
            if (peer && !peer.destroyed) {
                await updatePresence('online', peer.id);
            }

            if (findNext) await startSearch();
            else resetToSettings();
        };
        
        const switchToChatView = (stream) => {
            ui.loadingView.style.display = 'none';
            ui.chatView.style.display = 'block';
            ui.remoteVideo.srcObject = stream;
            ui.chatPanel.messages.innerHTML = '';
            ui.chatPanel.partnerInfo.textContent = 'กำลังรอข้อมูลโปรไฟล์...';
            ui.partnerNicknameDisplay.textContent = 'คู่สนทนา';
        };

        const startSearch = async () => {
            if (ui.startBtn.disabled) return;
            ui.settingsView.style.display = 'none';
            ui.loadingView.style.display = 'flex';
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                ui.localVideo.srcObject = localStream;
            } catch (error) { showAlert("กรุณาอนุญาตให้เข้าถึงกล้องและไมโครโฟน"); resetToSettings(); return; }

            await updatePresence('waiting', peer.id);

            searchTimeout = setTimeout(() => { showAlert("ไม่พบผู้ใช้งานในขณะนี้ กรุณาลองใหม่อีกครั้ง"); hangUp(false); }, 20000);
            
            const availablePeers = Array.from(onlineUsers.entries())
                .filter(([id, data]) => id !== userId && data.status === 'waiting' && data.peerId);

            if (availablePeers.length > 0) {
                const [partnerUserId, partnerData] = availablePeers[Math.floor(Math.random() * availablePeers.length)];
                clearTimeout(searchTimeout);
                connectToPeer(partnerData.peerId);
            }
        };
        
        const connectToPeer = (peerId) => {
            const call = peer.call(peerId, localStream);
            const dataConnection = peer.connect(peerId);
            handleCall(call);
            handleDataConnection(dataConnection);
        };

        const handleCall = (call) => {
            call.on('stream', (remoteStream) => {
                updatePresence('busy', peer.id);
                clearTimeout(searchTimeout);
                switchToChatView(remoteStream);
            });
            call.on('close', () => hangUp(true));
            call.on('error', (err) => { console.error('Call error:', err); hangUp(true); });
            currentCall = call;
        };

        const handleDataConnection = (conn) => {
            conn.on('open', () => {
                conn.send({ type: 'profile', payload: settings });
            });
            conn.on('data', (data) => {
                if (data.type === 'profile') {
                    const { nickname, age, gender } = data.payload;
                    ui.chatPanel.partnerInfo.textContent = `คุยกับ: เพศ ${gender}, อายุ ${age}`;
                    ui.partnerNicknameDisplay.textContent = nickname || 'คู่สนทนา';
                } else if (data.type === 'chat') {
                    appendMessage(data.payload, 'partner');
                }
            });
            currentDataConnection = conn;
        };
        
        const appendMessage = (text, sender) => {
            const messageDiv = document.createElement('div');
            const p = document.createElement('p');
            p.textContent = text;
            p.className = `px-3 py-2 rounded-lg max-w-xs ${sender === 'me' ? 'bg-indigo-500 text-white' : 'bg-gray-700 text-gray-200'}`;
            messageDiv.className = `flex ${sender === 'me' ? 'justify-end' : 'justify-start'}`;
            messageDiv.appendChild(p);
            ui.chatPanel.messages.appendChild(messageDiv);
            ui.chatPanel.messages.scrollTop = ui.chatPanel.messages.scrollHeight;
        };
        
        const sendChatMessage = () => {
            const message = ui.chatPanel.input.value.trim();
            if (message && currentDataConnection) {
                currentDataConnection.send({ type: 'chat', payload: message });
                appendMessage(message, 'me');
                ui.chatPanel.input.value = '';
            }
        };

        const initializePeer = () => {
            if (peer && !peer.destroyed) peer.destroy();
            peer = new Peer();
            peer.on('open', async (id) => {
                console.log('PeerJS connection established. New ID is: ' + id);
                ui.startBtn.disabled = false;
                ui.startBtn.textContent = 'เริ่มค้นหา!';
                await updatePresence('online', id);
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(() => updatePresence('online', id), 15000);
            });
            peer.on('connection', (conn) => {
                handleDataConnection(conn);
            });
            peer.on('call', async (call) => {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    ui.localVideo.srcObject = localStream;
                    call.answer(localStream);
                    handleCall(call);
                } catch (err) { console.error('Failed to get local stream for incoming call', err); }
            });
            peer.on('error', (err) => { console.error('PeerJS error:', err); showAlert(`การเชื่อมต่อขัดข้อง (โค้ด: ${err.type}). กำลังพยายามเชื่อมต่อใหม่...`); setTimeout(initializePeer, 3000); });
            peer.on('disconnected', () => { console.log("Peer disconnected. Attempting to reconnect..."); ui.startBtn.disabled = true; ui.startBtn.textContent = 'กำลังเชื่อมต่อใหม่...'; peer.reconnect(); });
            peer.on('close', () => { clearInterval(heartbeatInterval); });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                ui.userIdDisplay.textContent = `ID: ${userId.substring(0, 12)}...`;
                initializePeer();
                listenForOnlineUsers();
            } else {
                await signInAnonymously(auth).catch(err => console.error("Anonymous sign-in failed", err));
            }
        });

        const checkProfile = () => {
            settings.nickname = getCookie('userNickname');
            settings.age = getCookie('userAge');
            settings.gender = getCookie('userGender');
            if (!settings.nickname || !settings.age || !settings.gender) {
                ui.profileModal.classList.remove('hidden');
                ui.profileModal.classList.add('flex');
            } else {
                ui.settingsView.classList.remove('hidden');
                ui.settingsView.classList.add('flex');
                ui.myNicknameDisplay.textContent = settings.nickname;
            }
        };

        ui.saveProfileBtn.addEventListener('click', () => {
            const nickname = ui.nicknameInput.value.trim();
            const age = ui.ageInput.value;
            const gender = ui.genderSelect.value;
            if (!nickname) { showAlert('กรุณาใส่ชื่อเล่น'); return; }
            if (!age || isNaN(age) || age < 13) { showAlert('กรุณาใส่อายุที่ถูกต้อง (13 ปีขึ้นไป)'); return; }
            
            settings.nickname = nickname;
            settings.age = age;
            settings.gender = gender;
            setCookie('userNickname', nickname);
            setCookie('userAge', age);
            setCookie('userGender', gender);

            ui.profileModal.classList.add('hidden');
            ui.settingsView.classList.remove('hidden');
            ui.settingsView.classList.add('flex');
            ui.myNicknameDisplay.textContent = nickname;
            updatePresence('online', peer?.id);
        });
        
        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        };

        const updateFullscreenIcon = () => {
            if (document.fullscreenElement) {
                ui.fullscreenEnterIcon.classList.add('hidden');
                ui.fullscreenExitIcon.classList.remove('hidden');
            } else {
                ui.fullscreenEnterIcon.classList.remove('hidden');
                ui.fullscreenExitIcon.classList.add('hidden');
            }
        };

        ui.alertModalClose.addEventListener('click', () => ui.alertModal.classList.add('hidden'));
        ui.startBtn.addEventListener('click', startSearch);
        ui.nextBtn.addEventListener('click', () => hangUp(true));
        ui.stopBtn.addEventListener('click', () => hangUp(false));
        ui.cancelSearchBtn.addEventListener('click', () => hangUp(false));
        ui.chatPanel.sendBtn.addEventListener('click', sendChatMessage);
        ui.chatPanel.input.addEventListener('keyup', (e) => { if (e.key === 'Enter') sendChatMessage(); });
        ui.fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcon);
        window.addEventListener('beforeunload', () => {
            clearInterval(heartbeatInterval);
            if(peer && !peer.destroyed) {
                peer.destroy();
            }
            // The updatePresence('offline') might not run reliably here, 
            // but the heartbeat system on other clients will handle removing this user.
        });

        window.onload = () => { 
            checkProfile();
        };

    </script>
</body>
</html>
