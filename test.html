<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Test Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #local-video-container {
            position: absolute;
            bottom: 1rem; right: 1rem;
            width: 25%; max-width: 200px;
            border-radius: 0.5rem; overflow: hidden;
            border: 2px solid white; z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-800 text-white h-screen w-screen flex items-center justify-center overflow-hidden">

    <!-- Main Container -->
    <div id="main-container" class="text-center p-8">
        <h1 class="text-4xl font-bold mb-4">PeerJS Test Site</h1>
        <div id="status" class="mb-4 text-lg text-yellow-400">กำลังเชื่อมต่อกับเซิร์ฟเวอร์...</div>
        
        <div class="bg-gray-700 p-4 rounded-lg mb-6">
            <p class="text-sm text-gray-400">Your ID</p>
            <p id="my-id" class="text-2xl font-mono tracking-wider">...</p>
        </div>

        <div class="max-w-md mx-auto">
            <label for="partner-id" class="block mb-2 text-lg">ใส่ ID ของอีกฝ่ายเพื่อโทร:</label>
            <input type="text" id="partner-id" class="w-full p-3 bg-gray-900 rounded-md text-center text-xl font-mono" placeholder="Partner's ID">
            <button id="call-btn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-lg text-xl transition-transform active:scale-95 shadow-lg" disabled>
                Call
            </button>
        </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="hidden w-full h-full bg-black relative">
        <video id="remote-video" autoplay playsinline></video>
        <div id="local-video-container">
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-20">
            <button id="end-call-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform active:scale-95 shadow-lg">
                วางสาย
            </button>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const myIdEl = document.getElementById('my-id');
        const partnerIdInput = document.getElementById('partner-id');
        const callBtn = document.getElementById('call-btn');
        const endCallBtn = document.getElementById('end-call-btn');
        const mainContainer = document.getElementById('main-container');
        const chatView = document.getElementById('chat-view');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        let localStream;
        let currentCall;

        // 1. สร้าง Peer object
        // เราไม่ต้องระบุ host หรือ port เพราะ PeerJS จะใช้ Cloud Server ฟรีให้โดยอัตโนมัติ
        const peer = new Peer(); 

        // 2. เมื่อเชื่อมต่อกับ PeerJS Server สำเร็จ
        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            statusEl.textContent = 'เชื่อมต่อแล้ว!';
            statusEl.classList.remove('text-yellow-400');
            statusEl.classList.add('text-green-400');
            myIdEl.textContent = id;
            callBtn.disabled = false;
        });

        // 3. เมื่อมีคนโทรเข้ามา (Event 'call')
        peer.on('call', async (call) => {
            console.log('Incoming call from', call.peer);
            
            // ขออนุญาตใช้กล้องและไมโครโฟน
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (err) {
                console.error('Failed to get local stream', err);
                return;
            }

            // รับสาย โดยส่ง Stream ของเรากลับไป
            call.answer(localStream);

            // เมื่อได้รับ Stream จากอีกฝั่ง
            call.on('stream', (remoteStream) => {
                console.log('Received remote stream');
                switchToChatView(remoteStream);
            });

            currentCall = call;
        });

        peer.on('error', (err) => {
            console.error('PeerJS error:', err);
            statusEl.textContent = `เกิดข้อผิดพลาด: ${err.type}`;
            statusEl.classList.add('text-red-400');
        });

        // 4. เมื่อกดปุ่ม "Call"
        callBtn.addEventListener('click', async () => {
            const partnerId = partnerIdInput.value.trim();
            if (!partnerId) {
                alert('กรุณาใส่ ID ของอีกฝ่าย');
                return;
            }

            // ขออนุญาตใช้กล้องและไมโครโฟน
             try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (err) {
                console.error('Failed to get local stream', err);
                return;
            }

            console.log(`Calling peer ${partnerId}`);
            
            // โทรหา ID ปลายทาง พร้อมกับส่ง Stream ของเราไป
            const call = peer.call(partnerId, localStream);

            // เมื่ออีกฝั่งรับสายและส่ง Stream กลับมา
            call.on('stream', (remoteStream) => {
                console.log('Received remote stream from answered call');
                switchToChatView(remoteStream);
            });
            
            call.on('close', () => {
                console.log("The call has been closed");
                hangUp();
            });

            currentCall = call;
        });
        
        // 5. เมื่อกดปุ่ม "วางสาย"
        endCallBtn.addEventListener('click', () => {
            hangUp();
        });

        function switchToChatView(stream) {
            mainContainer.classList.add('hidden');
            chatView.classList.remove('hidden');
            remoteVideo.srcObject = stream;
        }

        function hangUp() {
            if (currentCall) {
                currentCall.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            mainContainer.classList.remove('hidden');
            chatView.classList.add('hidden');
            remoteVideo.srcObject = null;
            localStream = null;
            currentCall = null;
        }

    </script>
</body>
</html>
