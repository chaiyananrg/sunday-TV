<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday TV - วิดีโอแชทแบบสุ่ม</title>
    <link rel="icon" href="https://img2.pic.in.th/pic/sunday-TV.png">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* --- General Styles & Theme --- */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #ffffff;
            --dark-text: #333;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #B2FFFF 100%);
            color: var(--dark-text);
            overflow: hidden;
        }

        /* --- Home Screen --- */
        #home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .logo-container img {
            max-width: 250px;
            margin-bottom: 2rem;
        }

        .profile-settings {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 350px;
            margin-bottom: 1.5rem;
        }

        .profile-settings input, .select-wrapper {
            width: 100%;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '▼';
            font-size: 1rem;
            color: var(--primary-color);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #start-button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        #start-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Video Preview */
        .video-preview-container {
            width: 200px;
            height: 150px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            display: none; /* Hidden by default */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #local-video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* --- Chat Screen --- */
        #chat-screen {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            position: relative;
            display: none;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #local-video-pip {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25vw;
            max-width: 280px;
            min-width: 120px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 10;
        }

        /* Waiting Overlay */
        #waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-size: 1.5rem;
            z-index: 20;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Controls */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 30;
        }

        #controls button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #controls button:hover {
            transform: scale(1.05);
        }

        #next-button {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        #stop-button {
            background-color: var(--danger-color);
            color: var(--text-color);
        }

        /* --- Cookie Consent & Notices --- */
        #cookie-consent, #https-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #34495e;
            color: var(--text-color);
            padding: 15px;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #cookie-consent button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
        }

        #https-notice {
            flex-direction: column;
            top: 0;
            height: 100vh;
            background: #ecf0f1;
            color: var(--dark-text);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 200px;
            }
            #controls {
                bottom: 20px;
            }
            #local-video-pip {
                width: 30vw;
            }
        }

        @media (max-width: 480px) {
            .profile-settings {
                max-width: 90%;
            }
            #start-button {
                width: 90%;
                max-width: 350px;
                font-size: 1rem;
            }
            #controls {
                gap: 0.5rem;
            }
            #controls button {
                padding: 12px 24px;
            }
            #local-video-pip {
                width: 35vw;
                bottom: 15px;
                right: 15px;
            }
            #cookie-consent {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- หน้าจอหลัก -->
    <main id="home-screen">
        <div class="logo-container">
            <img src="https://img2.pic.in.th/pic/sunday-TV.png" alt="Sunday TV Logo">
        </div>

        <div class="profile-settings">
            <input type="text" id="user-name" placeholder="ใส่ชื่อของคุณ..." maxlength="20">
            <div class="select-wrapper">
                <select id="my-country"></select>
            </div>
            <div class="select-wrapper">
                <select id="partner-country"></select>
            </div>
        </div>
        
        <div class="video-preview-container">
            <video id="local-video-preview" autoplay muted playsinline></video>
        </div>

        <button id="start-button" disabled>กรอกข้อมูลโปรไฟล์ให้ครบ</button>
    </main>

    <!-- หน้าจอแชท -->
    <section id="chat-screen" style="display: none;">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video-pip" autoplay muted playsinline></video>

        <div id="waiting-overlay">
            <div class="spinner"></div>
            <p>กำลังค้นหาเพื่อนคุย...</p>
        </div>

        <div id="controls">
            <button id="next-button">คนถัดไป</button>
            <button id="stop-button">หยุด</button>
        </div>
    </section>
    
    <!-- Pop-up คุกกี้ -->
    <div id="cookie-consent">
        <p>เราใช้คุกกี้เพื่อบันทึกการตั้งค่าของคุณและปรับปรุงประสบการณ์การใช้งาน</p>
        <button id="accept-cookies">ยอมรับ</button>
    </div>

    <!-- แจ้งเตือน HTTPS -->
    <div id="https-notice" style="display: none;">
        <h1>ข้อผิดพลาด 🔒</h1>
        <p>Sunday TV ต้องการการเชื่อมต่อที่ปลอดภัย (HTTPS) เพื่อใช้งานกล้องและไมโครโฟน</p>
        <p>กรุณาตรวจสอบให้แน่ใจว่าคุณกำลังเข้าถึงเว็บไซต์ผ่าน URL ที่ขึ้นต้นด้วย `https://`</p>
    </div>

    <script>
        'use strict';

        // ตรวจสอบ HTTPS ก่อนเริ่มทำงาน
        if (window.location.protocol !== 'https:') {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('https-notice').style.display = 'flex';
            // หยุดการทำงานของสคริปต์ทั้งหมดหากไม่ใช่ HTTPS
            throw new Error("Sunday TV requires HTTPS. The app will not run.");
        }

        // --- การตั้งค่า Firebase ---
        // วาง Firebase Config ของคุณที่นี่
        const firebaseConfig = {
          // PASTE YOUR FIREBASE CONFIG OBJECT HERE
          // ตัวอย่าง:
          // apiKey: "AIza....",
          // authDomain: "your-project.firebaseapp.com",
          // projectId: "your-project",
          // storageBucket: "your-project.appspot.com",
          // messagingSenderId: "...",
          // appId: "1:..."
        };

        // ตรวจสอบว่า firebaseConfig ถูกต้องหรือไม่
        if (!firebaseConfig || !firebaseConfig.projectId) {
            alert("[ข้อผิดพลาด] กรุณาตั้งค่า Firebase config ในไฟล์ script.js ให้ถูกต้อง");
            throw new Error("Firebase config is not set correctly.");
        }

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();

        // --- การตั้งค่า WebRTC ---
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] },
            ],
            iceCandidatePoolSize: 10,
        };

        // --- ตัวแปร Global ---
        let pc = null;
        let localStream = null;
        let roomId = null;
        let userProfile = { name: '', myCountry: '', partnerCountry: '' };

        // --- DOM Elements ---
        const homeScreen = document.getElementById('home-screen');
        const chatScreen = document.getElementById('chat-screen');
        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const stopButton = document.getElementById('stop-button');
        const localVideoPreview = document.getElementById('local-video-preview');
        const localVideoPip = document.getElementById('local-video-pip');
        const remoteVideo = document.getElementById('remote-video');
        const waitingOverlay = document.getElementById('waiting-overlay');
        const userNameInput = document.getElementById('user-name');
        const myCountrySelect = document.getElementById('my-country');
        const partnerCountrySelect = document.getElementById('partner-country');
        const cookieConsent = document.getElementById('cookie-consent');
        const acceptCookiesButton = document.getElementById('accept-cookies');
        const videoPreviewContainer = document.querySelector('.video-preview-container');

        // --- รายชื่อประเทศ ---
        const countries = ["ทั่วโลก", "ไทย", "สหรัฐอเมริกา", "สหราชอาณาจักร", "ญี่ปุ่น", "เกาหลีใต้", "จีน", "ออสเตรเลีย", "แคนาดา", "เยอรมนี", "ฝรั่งเศส"];

        // --- ฟังก์ชันหลัก ---

        document.addEventListener('DOMContentLoaded', () => {
            populateCountryDropdowns();
            setupEventListeners();
            handleCookieLogic();
            validateProfile();
        });

        function setupEventListeners() {
            startButton.addEventListener('click', handleStartButton);
            nextButton.addEventListener('click', handleNextButton);
            stopButton.addEventListener('click', handleStopButton);
            acceptCookiesButton.addEventListener('click', acceptCookieConsent);
            userNameInput.addEventListener('input', validateProfile);
            myCountrySelect.addEventListener('change', validateProfile);
            partnerCountrySelect.addEventListener('change', validateProfile);
        }

        function handleCookieLogic() {
            if (getCookie("sundatv_settings_accepted")) {
                cookieConsent.style.display = 'none';
                loadSettingsFromCookie();
            } else {
                cookieConsent.style.display = 'flex';
            }
        }

        function acceptCookieConsent() {
            setCookie("sundatv_settings_accepted", "true", 365);
            cookieConsent.style.display = 'none';
            saveSettingsToCookie();
        }

        function validateProfile() {
            userProfile.name = userNameInput.value.trim();
            userProfile.myCountry = myCountrySelect.value;
            userProfile.partnerCountry = partnerCountrySelect.value;

            if (userProfile.name && userProfile.myCountry && userProfile.partnerCountry) {
                startButton.disabled = false;
                startButton.textContent = 'อนุญาตให้ใช้กล้อง';
                saveSettingsToCookie();
            } else {
                startButton.disabled = true;
                startButton.textContent = 'กรอกข้อมูลโปรไฟล์ให้ครบ';
            }
        }

        async function handleStartButton() {
            if (!localStream) {
                // Step 1: Request camera
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideoPreview.srcObject = localStream;
                    localVideoPip.srcObject = localStream;
                    videoPreviewContainer.style.display = 'block';
                    startButton.textContent = 'เริ่มแชท';
                } catch (error) {
                    console.error('Error accessing media devices.', error);
                    alert('ไม่สามารถเข้าถึงกล้องหรือไมโครโฟนได้ กรุณาตรวจสอบการอนุญาต');
                }
            } else {
                // Step 2: Start chat
                await startChat();
            }
        }

        async function startChat() {
            // UI transition
            homeScreen.style.display = 'none';
            chatScreen.style.display = 'block';
            waitingOverlay.style.display = 'flex';
            document.documentElement.requestFullscreen().catch(err => {
              console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });

            // Matchmaking logic
            const roomsRef = firestore.collection('rooms');
            let query = roomsRef.where('answered', '==', false).where('calleeProfile.myCountry', '==', userProfile.partnerCountry).limit(1);

            if (userProfile.partnerCountry === 'ทั่วโลก') {
                query = roomsRef.where('answered', '==', false).limit(1);
            }
            
            const snapshot = await query.get();

            if (snapshot.empty) {
                // No open rooms, create a new one
                await createRoom();
            } else {
                // Join an existing room
                const roomDoc = snapshot.docs[0];
                await joinRoom(roomDoc.id, roomDoc.data());
            }
        }

        async function createRoom() {
            const roomRef = firestore.collection('rooms').doc();
            roomId = roomRef.id;

            pc = new RTCPeerConnection(servers);
            registerPeerConnectionListeners();

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // Create offer
            const offerDescription = await pc.createOffer();
            await pc.setLocalDescription(offerDescription);

            const offer = {
                sdp: offerDescription.sdp,
                type: offerDescription.type,
            };
            
            const callerProfile = {
                name: userProfile.name,
                myCountry: userProfile.myCountry,
            };

            await roomRef.set({ offer, callerProfile, answered: false });

            // Listen for answer
            roomRef.onSnapshot(async snapshot => {
                const data = snapshot.data();
                if (!pc.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    await pc.setRemoteDescription(answerDescription);
                    waitingOverlay.style.display = 'none';
                }
            });

            // Listen for ICE candidates from callee
            const calleeCandidates = roomRef.collection('calleeCandidates');
            calleeCandidates.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    }
                });
            });
        }

        async function joinRoom(id, roomData) {
            roomId = id;
            const roomRef = firestore.collection('rooms').doc(roomId);

            pc = new RTCPeerConnection(servers);
            registerPeerConnectionListeners();

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // Set remote description (offer)
            const offerDescription = new RTCSessionDescription(roomData.offer);
            await pc.setRemoteDescription(offerDescription);

            // Create answer
            const answerDescription = await pc.createAnswer();
            await pc.setLocalDescription(answerDescription);

            const answer = {
                type: answerDescription.type,
                sdp: answerDescription.sdp,
            };
            
            const calleeProfile = {
                name: userProfile.name,
                myCountry: userProfile.myCountry,
            };

            await roomRef.update({ answer, answered: true, calleeProfile });
            waitingOverlay.style.display = 'none';

            // Listen for ICE candidates from caller
            const callerCandidates = roomRef.collection('callerCandidates');
            callerCandidates.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    }
                });
            });
        }

        function registerPeerConnectionListeners() {
            pc.onicecandidate = event => {
                if (event.candidate) {
                    const roomRef = firestore.collection('rooms').doc(roomId);
                    const isCaller = !pc.currentRemoteDescription; // Rough check
                    const candidateCollection = isCaller ? 'callerCandidates' : 'calleeCandidates';
                    roomRef.collection(candidateCollection).add(event.candidate.toJSON());
                }
            };

            pc.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'disconnected' || pc.connectionState === 'closed' || pc.connectionState === 'failed') {
                    hangup();
                }
            };
        }

        async function hangup() {
            if (pc) {
                pc.close();
                pc = null;
            }

            // Stop all tracks for both local video elements
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            remoteVideo.srcObject = null;
            localVideoPreview.srcObject = null;
            localVideoPip.srcObject = null;

            // Clean up Firestore
            if (roomId) {
                const roomRef = firestore.collection('rooms').doc(roomId);
                const calleeCandidates = await roomRef.collection('calleeCandidates').get();
                calleeCandidates.forEach(async candidate => await candidate.ref.delete());
                const callerCandidates = await roomRef.collection('callerCandidates').get();
                callerCandidates.forEach(async candidate => await candidate.ref.delete());
                await roomRef.delete();
                roomId = null;
            }

            // UI reset
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            chatScreen.style.display = 'none';
            homeScreen.style.display = 'flex';
            videoPreviewContainer.style.display = 'none';
            startButton.textContent = 'อนุญาตให้ใช้กล้อง';
        }

        function handleNextButton() {
            hangup();
            // Re-initiate the start process automatically
            setTimeout(() => {
               handleStartButton();
            }, 100);
        }

        function handleStopButton() {
            hangup();
        }

        // --- Helper Functions ---
        function populateCountryDropdowns() {
            countries.forEach(country => {
                const option1 = new Option(country === "ทั่วโลก" ? "ประเทศของฉัน" : country, country);
                const option2 = new Option(country === "ทั่วโลก" ? "คนที่อยากพบ (ทั่วโลก)" : country, country);
                if (country === "ทั่วโลก") {
                     option1.disabled = true;
                     option1.selected = true;
                     option2.value = "ทั่วโลก";
                }
                myCountrySelect.add(option1);
                partnerCountrySelect.add(option2);
            });
            myCountrySelect.selectedIndex = 0; // Placeholder
            partnerCountrySelect.value = 'ทั่วโลก';
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            // Only set cookie if consent is given
            if (getCookie("sundatv_settings_accepted")) {
                 document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; Secure";
            }
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function saveSettingsToCookie() {
            const settings = {
                name: userNameInput.value,
                myCountry: myCountrySelect.value,
                partnerCountry: partnerCountrySelect.value
            };
            setCookie("sundatv_settings", JSON.stringify(settings), 365);
        }

        function loadSettingsFromCookie() {
            const settingsCookie = getCookie("sundatv_settings");
            if (settingsCookie) {
                try {
                    const settings = JSON.parse(settingsCookie);
                    userNameInput.value = settings.name || '';
                    myCountrySelect.value = settings.myCountry || '';
                    partnerCountrySelect.value = settings.partnerCountry || 'ทั่วโลก';
                    validateProfile();
                } catch(e) {
                    console.error("Could not parse settings cookie", e);
                }
            }
        }
    </script>
</body>
</html>
