<!DOCTYPE html>
<html lang="th" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday TV</title>
    <link rel="icon" href="https://img2.pic.in.th/pic/sunday-TV.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        .sky-background { background: linear-gradient(170deg, #0f172a 0%, #1e293b 60%, #334155 100%); }
        .glass-panel { background: rgba(30, 41, 59, 0.25); -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
        .glass-input { background: rgba(51, 65, 85, 0.4); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 0.75rem; transition: all 0.2s ease; }
        .glass-input:focus { background: rgba(71, 85, 105, 0.6); border-color: rgba(99, 102, 241, 0.8); box-shadow: none; outline: none; }
        .custom-selector-panel { position: absolute; z-index: 50; top: 100%; left: 0; right: 0; margin-top: 0.5rem; animation: fadeIn 0.3s ease-out; }
        #remote-video, #local-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #remote-video { background-color: #111; }
        .video-container { display: flex; width: 100%; height: 100%; }
        .video-wrapper { position: relative; overflow: hidden; background-color: #111; }
        .nickname-overlay { position: absolute; bottom: 1rem; left: 1rem; background: rgba(0,0,0,0.5); padding: 0.25rem 0.75rem; border-radius: 0.5rem; font-size: 0.875rem; color: white; }
        @media (orientation: portrait) { .video-container { flex-direction: column; } .video-wrapper { width: 100%; height: 50%; } }
        @media (orientation: landscape) { .video-container { flex-direction: row; } .video-wrapper { width: 50%; height: 100%; } }
        #floating-chat-container { background: rgba(17, 24, 39, 0.75); border-top: 1px solid rgba(255, 255, 255, 0.1); border-right: 1px solid rgba(255, 255, 255, 0.1); border-top-right-radius: 1.5rem; }
        .chat-message.faded-out { opacity: 0; transform: translateY(-10px); transition: all 0.5s ease; }
        .themed-btn { border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #FFC107; box-shadow: 0 4px 10px rgba(0,0,0,0.2), inset 0 -4px 6px rgba(0,0,0,0.1); transition: all 0.2s ease-in-out; }
        .themed-btn:hover { transform: scale(1.1); background-color: #FFD54F; }
        .sun-loader { width: 80px; height: 80px; position: relative; animation: spin 10s linear infinite; }
        .sun-loader .sun-body { width: 50px; height: 50px; background-color: #FFC107; border-radius: 50%; position: absolute; top: 15px; left: 15px; }
        .sun-loader .sun-ray { background-color: #FFC107; width: 6px; height: 18px; border-radius: 3px; position: absolute; top: -3px; left: 37px; }
        .sun-ray:nth-child(2) { transform: rotate(45deg); top: 8px; left: 58px; } .sun-ray:nth-child(3) { transform: rotate(90deg); top: 31px; left: 65px; } .sun-ray:nth-child(4) { transform: rotate(135deg); top: 54px; left: 58px; } .sun-ray:nth-child(5) { transform: rotate(180deg); top: 67px; left: 37px; } .sun-ray:nth-child(6) { transform: rotate(225deg); top: 54px; left: 16px; } .sun-ray:nth-child(7) { transform: rotate(270deg); top: 31px; left: 9px; } .sun-ray:nth-child(8) { transform: rotate(315deg); top: 8px; left: 16px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden dark">

    <!-- Page 1: Profile Setup Modal -->

        <div class="glass-panel p-8 w-full max-w-md text-center">

                <div> <label for="age-input" class="block mb-1 text-sm font-medium text-gray-300">อายุ</label> <input type="number" id="age-input" class="w-full p-3 glass-input text-gray-200 focus:ring-0" placeholder="เช่น 25"> </div>

                <div id="custom-gender-container" class="hidden space-y-4">
                    <div> <label for="custom-gender-name-input" class="block mb-1 text-sm font-medium text-gray-300">ระบุเพศของคุณ</label> <input type="text" id="custom-gender-name-input" class="w-full p-3 glass-input text-gray-200 focus:ring-0" placeholder="เช่น Non-binary"> </div>
                    <div> <label for="custom-gender-emoji-input" class="block mb-1 text-sm font-medium text-gray-300">อิโมจิประจำตัว</label> <input type="text" id="custom-gender-emoji-input" class="w-full p-3 glass-input text-gray-200 focus:ring-0" placeholder="ใส่ 1 อิโมจิ" maxlength="2"> </div>

    <!-- Page 2: Country Setup -->
    <div id="country-setup-view" class="sky-background w-full h-full flex-col items-center justify-center p-4 sm:p-6 relative overflow-hidden hidden">
        <div class="glass-panel p-8 w-full max-w-lg text-center fade-in">
             <h2 class="text-3xl font-bold text-white mb-2">ตั้งค่าการค้นหา</h2>

    <!-- Page 3: Lobby / Start View -->

    <!-- Chat View -->

    <!-- Alert Modal -->

            <button id="alert-modal-close" class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-3 px-6 rounded-lg active:scale-95 transition-transform">เข้าใจแล้ว</button>
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, serverTimestamp, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // IMPORTANT: Make sure to set up Firestore Security Rules in your Firebase console
        // to prevent unauthorized access to your data.
        const firebaseConfig = {
            apiKey: "AIzaSyAyLE1l-eiPPW-fJIvL2uULmDWXcKRhoEM",
            authDomain: "sunday-tv-videocall.firebaseapp.com",
            projectId: "sunday-tv-videocall",
            storageBucket: "sunday-tv-videocall.firebasestorage.app",
            messagingSenderId: "456379728267",
            appId: "1:456379728267:web:815ef8f00b815e42172f8e",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const presenceCollection = collection(db, `artifacts/${firebaseConfig.appId}/public/data/presence`);

        // IMPROVEMENT: Centralize application state for better management.
        const state = {
            localStream: null,
            currentCall: null,
            currentDataConnection: null,
            peer: null,
            userId: null,
            searchTimeout: null,
            heartbeatInterval: null,
            allCountries: [],
            onlineUsers: new Map(),
            settings: { nickname: '', age: '', gender: '', myCountry: 'TH', partnerCountry: 'worldwide', customGenderName: '', customGenderEmoji: '' },
        };
        
        let selectorUpdaters = {};

        // Centralized UI elements object.
        const ui = {
            profileModal: document.getElementById('profile-modal'), nicknameInput: document.getElementById('nickname-input'),
            ageInput: document.getElementById('age-input'), genderSelect: document.getElementById('gender-select'),
            customGenderContainer: document.getElementById('custom-gender-container'),
            customGenderNameInput: document.getElementById('custom-gender-name-input'),
            customGenderEmojiInput: document.getElementById('custom-gender-emoji-input'),
            saveProfileBtn: document.getElementById('save-profile-btn'),
            countrySetupView: document.getElementById('country-setup-view'),
            saveCountriesBtn: document.getElementById('save-countries-btn'),
            settingsView: document.getElementById('settings-view'), loadingView: document.getElementById('loading-view'),
            chatView: document.getElementById('chat-view'), startBtn: document.getElementById('start-btn'),
            startBtnContent: document.getElementById('start-btn-content'), startBtnLoading: document.getElementById('start-btn-loading'),
            editProfileBtn: document.getElementById('edit-profile-btn'),
            editCountriesBtn: document.getElementById('edit-countries-btn'),
            cancelSearchBtn: document.getElementById('cancel-search-btn'),
            stopBtn: document.getElementById('stop-btn'), nextBtn: document.getElementById('next-btn'),
            localVideo: document.getElementById('local-video'), remoteVideo: document.getElementById('remote-video'),
            userIdDisplay: document.getElementById('user-id-display'), alertModal: document.getElementById('alert-modal'),
            alertModalMessage: document.getElementById('alert-modal-message'), alertModalClose: document.getElementById('alert-modal-close'),
            onlineUsersList: document.getElementById('online-users-list'),
            pairedUsersList: document.getElementById('paired-users-list'),
            myNicknameDisplay: document.getElementById('my-nickname-display'),
            partnerNicknameDisplay: document.getElementById('partner-nickname-display'),
            chatPanel: {
                messages: document.getElementById('messages'), input: document.getElementById('chat-input'),
                sendBtn: document.getElementById('send-btn'), partnerInfo: document.getElementById('partner-info'),
            },
            fullscreenBtn: document.getElementById('fullscreen-btn'),
            fullscreenIcon: document.getElementById('fullscreen-icon'),
        };
        
        // --- UTILITY FUNCTIONS ---
        const setCookie = (name, value, days = 365) => { 
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = `${name}=${encodeURIComponent(value || "")}${expires}; path=/; SameSite=Lax`; 
        };
        const getCookie = (name) => { const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)'); return v ? decodeURIComponent(v[2]) : null; };
        const showAlert = (message) => { ui.alertModalMessage.textContent = message; ui.alertModal.classList.add('flex'); ui.alertModal.classList.remove('hidden'); };
        
        const genderEmojiMap = { 'ชาย': '🧒🏻', 'หญิง': '🧑🏻', 'LGBTQ': '💃🏻', 'สาวหล่อ': '🧑🏻‍🚀', 'เกย์': '🧑🏻‍⚕️', 'ไม่ระบุ': '🌻' };
        const getGenderEmoji = (gender, customEmoji) => {
            if (gender === 'กำหนดเอง' && customEmoji) return customEmoji;
            return genderEmojiMap[gender] || '🤔';
        };
        const getFlagEmoji = (countryCode) => {
            if (countryCode === 'worldwide') return '🌍';
            return countryCode ? countryCode.toUpperCase().replace(/./g, char => String.fromCodePoint(char.charCodeAt(0) + 127397)) : '🌐';
        }

        // --- VIEW MANAGEMENT ---
        function showView(viewId) {
            ['profile-modal', 'country-setup-view', 'settings-view', 'loading-view', 'chat-view'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.display = (id === viewId) ? 'flex' : 'none';
                    if (id === viewId && (id === 'profile-modal' || id === 'country-setup-view' || id === 'loading-view')) {
                         el.classList.add('flex-col', 'items-center', 'justify-center');
                    }
                }
            });
        }
        
        // --- UI COMPONENTS ---
        function createCustomSelector(containerId, options) {
            const container = document.getElementById(containerId);
            if (!container) return;
            const btn = container.querySelector('.selector-btn');
            
            if (!btn.querySelector('.selector-label')) {
                btn.innerHTML = `<span class="selector-label flex items-center"></span><svg class="selector-arrow w-5 h-5 text-gray-400 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                const panelDiv = document.createElement('div');
                panelDiv.className = 'custom-selector-panel glass-panel p-2 shadow-xl hidden';
                panelDiv.innerHTML = `<div class="relative p-2"><input type="text" placeholder="ค้นหา..." class="selector-search w-full pl-4 pr-4 py-2 glass-input text-gray-200 focus:ring-0"></div><ul class="selector-list max-h-60 overflow-y-auto"></ul>`;
                container.appendChild(panelDiv);
            }
            
            const label = container.querySelector('.selector-label');
            const arrow = container.querySelector('.selector-arrow');
            const panel = container.querySelector('.custom-selector-panel');
            const searchInput = container.querySelector('.selector-search');
            const list = container.querySelector('.selector-list');

            const updateSelectionDisplay = (value) => {
                const country = state.allCountries.find(c => c.alpha2 === value) || { name: 'ทั่วโลก', alpha2: 'worldwide' };
                label.innerHTML = `<span class="text-xl mr-3">${getFlagEmoji(country.alpha2)}</span> ${country.name}`;
            };

            const renderList = (filter = '') => {
                list.innerHTML = '';
                const lowerFilter = filter.toLowerCase();
                let currentCountries = options.isPartner ? [{ name: '🌍 ทั่วโลก', alpha2: 'worldwide', enName: 'Worldwide' }, ...state.allCountries] : state.allCountries;
                
                const filtered = currentCountries.filter(c => c.name.toLowerCase().includes(lowerFilter) || (c.enName && c.enName.toLowerCase().includes(lowerFilter)) || c.alpha2.toLowerCase().includes(lowerFilter));

                if (filtered.length === 0) {
                    list.innerHTML = `<li class="p-3 text-center text-gray-400">ไม่พบประเทศ</li>`;
                    return;
                }

                filtered.forEach(country => {
                    const li = document.createElement('li');
                    li.className = 'p-3 flex items-center rounded-lg cursor-pointer hover:bg-white/10 transition-colors text-gray-200';
                    li.dataset.value = country.alpha2;
                    li.innerHTML = `<span class="text-xl mr-3">${getFlagEmoji(country.alpha2)}</span> ${country.name}`;
                    list.appendChild(li);
                });
            };

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isHidden = panel.classList.contains('hidden');
                document.querySelectorAll('.custom-selector-panel').forEach(p => p.classList.add('hidden'));
                if(isHidden) {
                    panel.classList.remove('hidden');
                    arrow.classList.add('rotate-180');
                    renderList();
                    searchInput.value = '';
                    searchInput.focus();
                } else {
                    arrow.classList.remove('rotate-180');
                }
            });

            searchInput.addEventListener('keyup', () => renderList(searchInput.value));

            list.addEventListener('click', (e) => {
                const li = e.target.closest('li');
                if (li && li.dataset.value) {
                    const newValue = li.dataset.value;
                    options.setter(newValue);
                    updateSelectionDisplay(newValue);
                    panel.classList.add('hidden');
                    arrow.classList.remove('rotate-180');
                }
            });
            
            selectorUpdaters[containerId] = () => updateSelectionDisplay(options.getter());
            selectorUpdaters[containerId]();
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.custom-selector-panel').forEach(p => p.classList.add('hidden'));
                document.querySelectorAll('.selector-arrow').forEach(a => a.classList.remove('rotate-180'));
            }
        });

        // --- DATA & STATE LOGIC ---
        async function loadCountries() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ponlawat-w/country-list-th/refs/heads/master/country-list-th.json');
                if (!response.ok) throw new Error(`HTTP error`);
                state.allCountries = await response.json();
                state.allCountries.sort((a, b) => a.name.localeCompare(b.name, 'th'));
                createCustomSelector('my-country-selector', { getter: () => state.settings.myCountry, setter: (v) => state.settings.myCountry = v, isPartner: false });
                createCustomSelector('partner-country-selector', { getter: () => state.settings.partnerCountry, setter: (v) => state.settings.partnerCountry = v, isPartner: true });
            } catch (error) { console.error("Country load failed:", error); showAlert("ไม่สามารถโหลดรายชื่อประเทศได้"); }
        }
        
        const updatePresence = async (status, peerId = null, talkingTo = null) => {
            if (!state.userId) return;
            const data = { status, last_seen: serverTimestamp(), ...state.settings };
            if (peerId) data.peerId = peerId;
            data.talkingTo = talkingTo;
            await setDoc(doc(presenceCollection, state.userId), data, { merge: true });
        };
        
        const listenForOnlineUsers = () => {
            const q = query(presenceCollection);
            onSnapshot(q, (snapshot) => {
                const thirtySecondsAgo = Date.now() - 30000;
                const currentOnlineUsers = new Map();
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.last_seen && data.last_seen.toMillis() > thirtySecondsAgo) {
                       currentOnlineUsers.set(doc.id, data);
                    }
                });
                state.onlineUsers = currentOnlineUsers;
                displayOnlineUsers();
                displayPairedUsers();
            });
        };
        
        // --- UI RENDERING ---
        const displayOnlineUsers = () => {
            const onlineList = Array.from(state.onlineUsers.entries())
                .filter(([id, data]) => id !== state.userId && data.status !== 'busy');
            
            if (onlineList.length === 0) {
                ui.onlineUsersList.innerHTML = `<div class="text-center text-gray-400 p-4"><p>ไม่มีใครออนไลน์อยู่</p></div>`;
                return;
            }
            ui.onlineUsersList.innerHTML = onlineList.map(([id, user]) => {
                const flag = getFlagEmoji(user.myCountry);
                const genderEmoji = getGenderEmoji(user.gender, user.customGenderEmoji);
                const genderText = user.gender === 'กำหนดเอง' ? user.customGenderName : user.gender;
                return `<div class="flex items-center p-3 rounded-lg bg-slate-800/50">
                    <span class="text-3xl mr-2">${genderEmoji}</span>
                    <span class="text-3xl mr-4">${flag}</span>
                    <div>
                        <p class="font-bold text-white">${user.nickname || 'Anonymous'}</p>
                        <p class="text-xs text-gray-400">เพศ ${genderText}, อายุ ${user.age}</p>
                    </div>
                    <span class="ml-auto w-3 h-3 bg-green-400 rounded-full animate-pulse"></span>
                </div>`;
            }).join('');
        };

        const displayPairedUsers = () => {
            const pairedList = [];
            const processed = new Set();
            state.onlineUsers.forEach((userA, idA) => {
                if (userA.status === 'busy' && userA.talkingTo && !processed.has(idA)) {
                    const userB = state.onlineUsers.get(userA.talkingTo);
                    if (userB && userB.talkingTo === idA) {
                        pairedList.push({userA, userB});
                        processed.add(idA);
                        processed.add(userA.talkingTo);
                    }
                }
            });

            if (pairedList.length === 0) {
                ui.pairedUsersList.innerHTML = `<div class="text-center text-gray-400 p-4"><p>ยังไม่มีใครคุยกัน</p></div>`;
                return;
            }

            ui.pairedUsersList.innerHTML = pairedList.map(({userA, userB}) => {
                return `<div class="flex items-center justify-center p-3 rounded-lg bg-slate-800/50 gap-2">
                    <div class="flex items-center gap-2"><span class="text-2xl">${getGenderEmoji(userA.gender, userA.customGenderEmoji)}</span><span class="text-white text-sm">${userA.nickname || '...'}</span></div>
                    <i class="bi bi-heart-fill text-red-500 text-xl"></i>
                    <div class="flex items-center gap-2"><span class="text-white text-sm">${userB.nickname || '...'}</span><span class="text-2xl">${getGenderEmoji(userB.gender, userB.customGenderEmoji)}</span></div>
                </div>`;
            }).join('');
        };

        // --- CORE APP LOGIC ---
        const resetToSettings = () => {
            showView('settings-view');
            if (selectorUpdaters['my-country-selector']) selectorUpdaters['my-country-selector']();
            if (selectorUpdaters['partner-country-selector']) selectorUpdaters['partner-country-selector']();
        };

        const hangUp = async (findNext = false) => {
            clearTimeout(state.searchTimeout);
            if (state.currentCall) state.currentCall.close();
            if (state.currentDataConnection) state.currentDataConnection.close();
            if (state.localStream) state.localStream.getTracks().forEach(track => track.stop());
            
            state.localStream = state.currentCall = state.currentDataConnection = null;
            if(ui.remoteVideo) ui.remoteVideo.srcObject = null;
            if(ui.localVideo) ui.localVideo.srcObject = null;
            
            if (state.peer && !state.peer.destroyed) {
                await updatePresence('online', state.peer.id, null);
            }

            if (findNext) await startSearch();
            else resetToSettings();
        };
        
        const switchToChatView = (stream) => {
            showView('chat-view');
            ui.remoteVideo.srcObject = stream;
            ui.chatPanel.messages.innerHTML = '';
            ui.chatPanel.partnerInfo.textContent = 'กำลังรอข้อมูลโปรไฟล์...';
            ui.partnerNicknameDisplay.textContent = 'คู่สนทนา';
        };

        const startSearch = async () => {
            if (ui.startBtn.disabled) return;
            showView('loading-view');
            
            try {
                state.localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                ui.localVideo.srcObject = state.localStream;
            } catch (error) { showAlert("กรุณาอนุญาตให้เข้าถึงกล้องและไมโครโฟน"); resetToSettings(); return; }

            await updatePresence('waiting', state.peer.id, null);
            
            // More robust matching logic.
            const availablePeers = Array.from(state.onlineUsers.entries())
                .filter(([id, data]) => 
                    id !== state.userId && 
                    data.status === 'waiting' && 
                    data.peerId && 
                    (state.settings.partnerCountry === 'worldwide' || data.myCountry === state.settings.partnerCountry) &&
                    (state.settings.myCountry === 'worldwide' || data.partnerCountry === 'worldwide' || data.partnerCountry === state.settings.myCountry)
                );
            
            if (availablePeers.length > 0) {
                const [partnerUserId, partnerData] = availablePeers[Math.floor(Math.random() * availablePeers.length)];
                
                // STABILITY: Immediately mark self as busy to prevent race conditions.
                await updatePresence('busy', state.peer.id, partnerUserId);
                connectToPeer(partnerData.peerId, partnerUserId);
            } else {
                state.searchTimeout = setTimeout(() => { showAlert("ไม่พบผู้ใช้งานในขณะนี้ กรุณาลองใหม่อีกครั้ง"); hangUp(false); }, 20000);
            }
        };
        
        const connectToPeer = (peerId, partnerUserId) => {
            const call = state.peer.call(peerId, state.localStream, { metadata: { userId: state.userId } });
            const dataConnection = state.peer.connect(peerId, { metadata: { userId: state.userId } });
            handleCall(call, partnerUserId);
            handleDataConnection(dataConnection);
        };

        const handleCall = (call, partnerUserId) => {
            call.on('stream', (remoteStream) => {
                updatePresence('busy', state.peer.id, partnerUserId);
                clearTimeout(state.searchTimeout);
                switchToChatView(remoteStream);
            });
            call.on('close', () => hangUp(true));
            call.on('error', (err) => { console.error('Call error:', err); hangUp(true); });
            state.currentCall = call;
        };

        const handleDataConnection = (conn) => {
            conn.on('open', () => {
                conn.send({ type: 'profile', payload: state.settings });
            });
            conn.on('data', (data) => {
                if (data.type === 'profile') {
                    const { nickname, age, gender, customGenderName, myCountry } = data.payload;
                    const countryName = state.allCountries.find(c => c.alpha2 === myCountry)?.name || myCountry;
                    const genderText = gender === 'กำหนดเอง' ? customGenderName : gender;
                    ui.chatPanel.partnerInfo.textContent = `คุยกับ: เพศ ${genderText}, อายุ ${age}, จาก ${countryName}`;
                    ui.partnerNicknameDisplay.textContent = nickname || 'คู่สนทนา';
                } else if (data.type === 'chat') {
                    appendMessage(data.payload, 'partner');
                }
            });
            state.currentDataConnection = conn;
        };
        
        const appendMessage = (text, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message flex transition-all duration-500 ${sender === 'me' ? 'justify-end' : 'justify-start'}`;
            const p = document.createElement('p');
            p.textContent = text;
            p.className = `px-3 py-2 rounded-lg max-w-xs ${sender === 'me' ? 'bg-indigo-500 text-white' : 'bg-gray-700 text-gray-200'}`;
            messageDiv.appendChild(p);
            ui.chatPanel.messages.appendChild(messageDiv);
            ui.chatPanel.messages.scrollTop = ui.chatPanel.messages.scrollHeight;

            const maxMessages = 10;
            while (ui.chatPanel.messages.children.length > maxMessages) {
                const firstMessage = ui.chatPanel.messages.firstChild;
                firstMessage.classList.add('faded-out');
                setTimeout(() => firstMessage.remove(), 500);
            }
        };
        
        const sendChatMessage = () => {
            const message = ui.chatPanel.input.value.trim();
            if (message && state.currentDataConnection) {
                state.currentDataConnection.send({ type: 'chat', payload: message });
                appendMessage(message, 'me');
                ui.chatPanel.input.value = '';
            }
        };

        const initializePeer = () => {
            if (state.peer && !state.peer.destroyed) state.peer.destroy();
            
            state.peer = new Peer();
            state.peer.on('open', async (id) => {
                console.log('PeerJS connection established. New ID is: ' + id);
                ui.startBtn.disabled = false;
                ui.startBtnContent.classList.remove('hidden');
                ui.startBtnLoading.classList.add('hidden');
                
                await updatePresence('online', id, null);
                if (state.heartbeatInterval) clearInterval(state.heartbeatInterval);
                state.heartbeatInterval = setInterval(() => updatePresence('online', id, state.currentCall ? state.currentCall.peer : null), 15000);
            });
            state.peer.on('connection', (conn) => {
                clearTimeout(state.searchTimeout);
                let partnerUserId = conn.metadata.userId;
                updatePresence('busy', state.peer.id, partnerUserId);
                handleDataConnection(conn);
            });
            state.peer.on('call', async (call) => {
                try {
                    state.localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    ui.localVideo.srcObject = state.localStream;
                    call.answer(state.localStream);
                    let partnerUserId = call.metadata.userId;
                    handleCall(call, partnerUserId);
                } catch (err) { console.error('Failed to get local stream for incoming call', err); }
            });
            state.peer.on('error', (err) => { console.error('PeerJS error:', err); showAlert(`การเชื่อมต่อขัดข้อง (โค้ด: ${err.type}). กำลังพยายามเชื่อมต่อใหม่...`); setTimeout(initializePeer, 3000); });
            state.peer.on('disconnected', () => { 
                console.log("Peer disconnected. Attempting to reconnect..."); 
                ui.startBtn.disabled = true;
                ui.startBtnContent.classList.add('hidden');
                ui.startBtnLoading.classList.remove('hidden');
                state.peer.reconnect(); 
            });
            state.peer.on('close', () => { clearInterval(state.heartbeatInterval); });
        };

        // --- INITIALIZATION & EVENT LISTENERS ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.userId = user.uid;
                ui.userIdDisplay.textContent = `ID: ${state.userId.substring(0, 12)}...`;
                initializePeer();
                listenForOnlineUsers();
            } else {
                await signInAnonymously(auth).catch(err => console.error("Anonymous sign-in failed", err));
            }
        });

        const loadAllSettingsFromCookies = () => {
            state.settings.nickname = getCookie('userNickname');
            state.settings.age = getCookie('userAge');
            state.settings.gender = getCookie('userGender');
            state.settings.customGenderName = getCookie('userCustomGenderName');
            state.settings.customGenderEmoji = getCookie('userCustomGenderEmoji');
            state.settings.myCountry = getCookie('myCountry') || 'TH';
            state.settings.partnerCountry = getCookie('partnerCountry') || 'worldwide';
        };

        const checkProfileAndInitialize = async () => {
            loadAllSettingsFromCookies();
            await loadCountries(); // Load countries data first

            if (!state.settings.nickname || !state.settings.age || !state.settings.gender) {
                showView('profile-modal');
            } else {
                ui.myNicknameDisplay.textContent = state.settings.nickname;
                // Update UI with loaded settings
                ui.nicknameInput.value = state.settings.nickname;
                ui.ageInput.value = state.settings.age;
                ui.genderSelect.value = state.settings.gender;
                if (state.settings.gender === 'กำหนดเอง') {
                    ui.customGenderNameInput.value = state.settings.customGenderName;
                    ui.customGenderEmojiInput.value = state.settings.customGenderEmoji;
                    ui.customGenderContainer.classList.remove('hidden');
                }
                showView('settings-view'); 
            }
        };

        ui.genderSelect.addEventListener('change', () => {
            ui.customGenderContainer.classList.toggle('hidden', ui.genderSelect.value !== 'กำหนดเอง');
        });

        ui.saveProfileBtn.addEventListener('click', () => {
            const nickname = ui.nicknameInput.value.trim();
            const age = ui.ageInput.value;
            const gender = ui.genderSelect.value;
            let customGenderName = ui.customGenderNameInput.value.trim();
            let customGenderEmoji = ui.customGenderEmojiInput.value.trim();

            if (!nickname) { showAlert('กรุณาใส่ชื่อเล่น'); return; }
            if (!age || isNaN(age) || age < 13) { showAlert('กรุณาใส่อายุที่ถูกต้อง (13 ปีขึ้นไป)'); return; }

            if (gender === 'กำหนดเอง') {
                if (!customGenderName) { showAlert('กรุณาระบุชื่อเพศของคุณ'); return; }
                if (!customGenderEmoji) { showAlert('กรุณาใส่อิโมจิประจำตัว'); return; }
            }
            
            // Save to state and cookies
            state.settings = { ...state.settings, nickname, age, gender, customGenderName, customGenderEmoji };
            setCookie('userNickname', nickname);
            setCookie('userAge', age);
            setCookie('userGender', gender);
            setCookie('userCustomGenderName', customGenderName);
            setCookie('userCustomGenderEmoji', customGenderEmoji);

            ui.myNicknameDisplay.textContent = nickname;
            showView('country-setup-view');
        });
        
        ui.saveCountriesBtn.addEventListener('click', () => {
            setCookie('myCountry', state.settings.myCountry);
            setCookie('partnerCountry', state.settings.partnerCountry);
            updatePresence('online', state.peer?.id, null);
            showView('settings-view');
        });
        
        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        };

        const updateFullscreenIcon = () => {
            const isFullscreen = !!document.fullscreenElement;
            ui.fullscreenIcon.classList.toggle('bi-arrows-fullscreen', !isFullscreen);
            ui.fullscreenIcon.classList.toggle('bi-fullscreen-exit', isFullscreen);
        };

        // Event listeners setup
        ui.alertModalClose.addEventListener('click', () => ui.alertModal.style.display = 'none');
        ui.startBtn.addEventListener('click', startSearch);
        ui.nextBtn.addEventListener('click', () => hangUp(true));
        ui.stopBtn.addEventListener('click', () => hangUp(false));
        ui.cancelSearchBtn.addEventListener('click', () => hangUp(false));
        ui.chatPanel.sendBtn.addEventListener('click', sendChatMessage);
        ui.chatPanel.input.addEventListener('keyup', (e) => { if (e.key === 'Enter') sendChatMessage(); });
        ui.fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcon);
        ui.editProfileBtn.addEventListener('click', () => showView('profile-modal'));
        ui.editCountriesBtn.addEventListener('click', () => showView('country-setup-view'));
        window.addEventListener('beforeunload', () => {
            clearInterval(state.heartbeatInterval);
            if(state.peer && !state.peer.destroyed) {
                state.peer.destroy();
            }
        });

        window.onload = checkProfileAndInitialize;

    </script>
</body>
